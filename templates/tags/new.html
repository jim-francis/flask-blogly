{%extends 'base.html' %}
{%block title%}Add a tag{%endblock%}
{%block content%}
<h1 class="display-1">Add a tag</h1>
<form method="POST">

    <div class="form-group row">
      <label for="tag-name" class="col-sm-2 col-form-label">Tag name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="tag-name" name="tag-name">
      </div>
    </div>

  
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <a href="/tags" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  
  </form>
{%endblock%}
