{%extends 'base.html' %}
{%block title%}{{tag.name}}{%endblock%}
{%block content%}
<form method="POST">
    <h1 class="display-1">Edit Tag</h1>
    <div class="form-group row">
      <label for="tag-name" class="col-sm-2 col-form-label">Edit Tag Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="tag-name" name="tag-name" value="{{tag.name}}">
      </div>
    </div>
  
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <a href="/tags" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  
  </form>
{%endblock%}
