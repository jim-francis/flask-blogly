{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<h2>{{post.title}}</h2>
<p>{{post.content}}</p>
<p>Posted by {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</p>
<form>
    <button class="btn btn-secondary" formaction="/users/{{post.user_id}}" formmethod="GET">Back</button>
    <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>
{% endblock %}
