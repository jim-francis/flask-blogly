{% extends 'base.html' %}
{% block title %}Add a user{% endblock %}
{%block content%}
<h1 class="display-1">Edit user: {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
    <div class="mb-3">
    <label for="first_name" class="form-control">First Name:</label>
    <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" required>
    </div>
    <div class="mb-3">
    <label for="last_name" class="form-control">Last Name:</label>
    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
    </div>
    <div class="mb-3">
    <label for="img_url" class="form-control">Image Url:</label>
    <input type="text" name="img_url" class="form-control" value="{{user.img_url}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="/users"><button class="btn btn-secondary">Cancel</button></a>


{%endblock%}
